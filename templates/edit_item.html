{% extends "layout.html" %}

{% block title %}Kampanjan muokkaus{% endblock %}

{% block content %}
<h2>Kampanjan muokkaus</h2>
<form action="/update_item" method="post">
  <p>
    <label for="title">Otsikko:</label><br />
    <input type="text" name="title" id="title" value="{{ item.title }}"/>
  </p>
  <p>
    <label for="description">Kuvaus:</label><br />
    <textarea name="description" id="description" rows="6" cols="60"">{{ item.description }}</textarea>
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="hidden" name="item_id" value="{{ item.id }}" />
  <input type="submit" value="Päivitä kampanja" />
</form>
<p>
  <a href="/item/{{ item.id }}">Takaisin</a>
</p>
{% endblock %}
