<!DOCTYPE html>
<html>

<head>
  <title>Kampanjan kuvat</title>
</head>

<body>
  <h1>Kampanjan kuvat</h1>

  {% for message in get_flashed_messages() %}
  <p>
    <b>{{ message }}</b>
  </p>
  {% endfor %}
  <form action="/remove_images" method="post">
    {% for image in images %}
    <input type="checkbox" name="image_id" value="{{ image.id }}" />
    <img src="/image/{{ image.id }}" />
    <br />
    {% endfor %}
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <p>
      <input type="submit" value="Poista valitut" />
    </p>
  </form>

  <h2>Lis채채 uusi kuva</h2>
  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      Kuva: <input type="file" name="image" accept=".png" />
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="L채het채" />
  </form>

  <p>
    <a href="/item/{{ item.id }}">Takaisin</a>
  </p>
</body>

</html>
