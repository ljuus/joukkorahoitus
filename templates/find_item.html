{% extends "layout.html" %}

{% block title %}Etsi kampanja{% endblock %}

{% block content %}
<h2>Etsi kampanja</h2>
<form action="/find_item" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}"/>
  </p>
  <input type="submit" value="Hae" />
</form>

{% if query %}
{% if results %}
<h2>Tulokset</h2>
<ul>
  {% for item in results %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>
  Ei tuloksia
</p>
{% endif %}
{% endif %}
{% endblock %}

</html>
