{% extends "layout.html" %}

{% block title %}Kampanjan poisto{% endblock %}

{% block content %}
<h2>Kampanjan poisto</h2>
<p>Kampanja: {{ item.title }}</p>
<p>Haluatko varmasti poistaa kampanjan?</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="submit" name="remove" value="Poista kampanja" />
  <input type="submit" name="back" value="Palaa takaisin" />
</form>
{% endblock %}
