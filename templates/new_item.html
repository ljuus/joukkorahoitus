{% extends "layout.html" %}

{% block title %}Uusi kampanja{% endblock %}

{% block content %}
<h1>Uusi kampanja</h1>
<form action="/create_item" method="post">
  <p>
    <label for="title">Otsikko:</label><br />
    <input type="text" name="title" id="title" maxlength="50" required />
  </p>
  <p>
    <label for="description">Kuvaus:</label><br />
    <textarea name="description" id="description" rows="6" cols="60" maxlength="1000"  required ></textarea>
  </p>
  <p>
    <label for="target_sum">Tavoitesumma:</label><br />
    <input type="number" name="target_sum" id="target_sum" size="8" min="1" max="1000000000"  step="1" required />€
  </p>
  <p>
    <label for="category">Kategoria:</label><br />
    <select name="category" id="category">
      <option value="">(valitse)</option>
      <option value="hyväntekeväisyys">hyväntekeväisyys</option>
      <option value="taide">taide</option>
      <option value="teknologia">teknologia</option>
    </select>
  </p>
  <input type="submit" value="Luo kampanja" />
</form>
{% endblock %}
